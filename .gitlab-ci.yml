stages:
  - deploy

deploy:
  stage: deploy
  image: alpine:3.7
  before_script:
    - apk update
    - apk add openssh
  script:
    - ls
    - mkdir -p ~/.ssh
    - echo "$AWS_KEY" > ~/.ssh/$KEY_NAME
    - chmod 600 ~/.ssh/$KEY_NAME
    - ssh -tt -o StrictHostKeyChecking=No -i ~/.ssh/$KEY_NAME $HOST "cd /www && touch test.txt"
    - scp -o StrictHostKeyChecking=No -i ~/.ssh/$KEY_NAME -r dist/* $HOST:/$TARGET_FOLDER
